<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logo Scene</title>

	<meta name="theme-color" content="orange">
	<meta name="msapplication-navbutton-color" content="orange">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body class="d-flex flex-column vh-100">
<section class="d-flex flex-column flex-md-row flex-fill overflow-hidden">
	<a href="https://github.com/ofcyln/logo-scene/"
		target="_blank"
		class="github-ribbon"
		aria-label="View source on GitHub">
		<svg viewBox="0 0 250 250" aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor"
				style="transform-origin: 130px 106px;"
				class="octo-arm"></path>

			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor"
				class="octo-body"></path>
		</svg>
	</a>

	<article class="d-flex flex-fill align-items-center justify-content-center scene-container">
		<div class="logo-scene-container d-flex flex-column p-relative">
			<div class="background-area d-flex flex-fill"></div>

			<div class="logo-area">
				<img alt="Logo"
				     title="Logo"
				     src="./src/assets/logo/dummy-crash.png">
			</div>

			<pre class="brand-name-area p-absolute">Logo Scene</pre>
		</div>
	</article>

	<article class="d-flex flex-column border-left overflow-y-auto properties-container pb-3">
		<div class="p-3 d-flex flex-column">
			<label for="backgroundColor" class="font-weight-semi-bold">Choose background color</label>

			<div class="ml-3 mr-3 mt-2">
				<input type="color"
					   id="backgroundColor"
					   name="background-color"
					   class="w-100"
					   value="#8972b4">
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p class="font-weight-semi-bold">Upload a new logo</p>

			<div class="ml-3">
				<input type="file"
				       id="newLogo"
				       accept="image/*">

				<label class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
					   for="newLogo">Select logo</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<p class="font-weight-semi-bold">Customize logo</p>

			<div class="d-flex flex-row">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
				       id="logoSize"
				       name="small-big"
				       min="0.5"
				       max="3"
				       value="1"
				       step="0.1">

				<label for="logoSize">✥</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div class="d-flex flex-row">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
				       id="updDown"
				       name="up-down"
				       min="0"
				       max="100"
				       value="1"
				       step="1">

				<label for="updDown">⇵</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div class="d-flex flex-row">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
				       id="leftRight"
				       name="left-right-logo"
				       min="0"
				       max="100"
				       value="1"
				       step="1">

				<label for="leftRight">⇋</label>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p class="font-weight-semi-bold">Enter brand name</p>

			<div class="ml-3">
				<div class="mdl-textfield mdl-js-textfield pt-0">
					<textarea type="text"
							  id="brandName"
							  rows= "2"
							  class="mdl-textfield__input font-size-semi-lg resize-none"
							  name="up-down"></textarea>

					<label class="mdl-textfield__label" for="brandName"></label>
				</div>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p class="font-weight-semi-bold">Font settings</p>

			<div class="d-flex flex-column  ml-3">
				<label for="fontColor">Choose font color</label>

				<div class="ml-3 mr-3 mt-2">
					<input type="color"
						   id="fontColor"
						   name="background-color"
						   class="w-100"
						   value="#ffffff">
				</div>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div class="d-flex flex-row justify-content-between ml-3">
				<div>
					<label for="arcadeFonts"
						   class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
						<input type="radio"
							   id="arcadeFonts"
							   value="arcade"
							   name="fonts"
							   class="mdl-radio__button"
							   checked>

						<span class="mdl-radio__label font-size-semi-lg">Arcade Fonts</span>
					</label>
				</div>

				<div>
					<label for="googleFonts"
						   class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
						<input type="radio"
							   value="google"
							   id="googleFonts"
							   class="mdl-radio__button"
							   name="fonts">

						<span class="mdl-radio__label font-size-semi-lg">Google Fonts</span>
					</label>
				</div>
			</div>

			<div class="ml-3 mt-2 custom-select-container">
				<select name="font-type" id="fontTypeSelect" class="w-100">
					<option value="" disabled selected>--Choose a font--</option>
				</select>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<p class="ml-3">Choose font size</p>

			<div class="d-flex flex-row ml-3">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
					   id="fontSize"
				       name="up-down"
				       min="15"
				       max="100"
				       value="50"
				       step="1">

				<label for="fontSize">✥</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<p class="ml-3">Choose font position</p>

			<div class="d-flex flex-row ml-3">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
				       id="updDownFont"
				       name="up-down"
				       min="0"
				       max="100"
				       value="0"
				       step="1">

				<label for="updDownFont">⇵</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div class="d-flex flex-row ml-3">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
				       id="leftRightFont"
				       name="left-right"
				       min="0"
				       max="100"
				       value="0"
				       step="1">

				<label for="leftRightFont">⇋</label>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p class="font-weight-semi-bold">Scale logo</p>

			<div class="d-flex flex-row">
				<input type="range"
					   class="mdl-slider mdl-js-slider"
				       id="scaleLogo"
				       name="up-down"
				       min="0.5"
				       max="1.5"
				       value="1"
				       step="0.1">

				<label for="scaleLogo">✥</label>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p class="font-weight-semi-bold">Get snapshot of the Logo Scene</p>

			<div class="ml-3">
				<input type="button"
				       id="snapshotButton"
				       value="Get Snapshot"
				       class="button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
			</div>
		</div>

	</article>
</section>
</body>
</html>
