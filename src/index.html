<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logo Scene</title>

	<meta name="theme-color" content="orange">
	<meta name="msapplication-navbutton-color" content="orange">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body class="d-flex flex-column vh-100">
<section class="d-flex flex-column flex-md-row flex-fill overflow-hidden">
	<a href="https://github.com/ofcyln/logo-scene/"
		target="_blank"
		class="github-ribbon"
		aria-label="View source on GitHub">
		<svg viewBox="0 0 250 250" aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor"
				style="transform-origin: 130px 106px;"
				class="octo-arm"></path>

			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor"
				class="octo-body"></path>
		</svg>
	</a>

	<article class="d-flex flex-fill align-items-center justify-content-center">
		<div class="logo-scene-container d-flex flex-column p-relative">
			<div class="background-area d-flex flex-fill"></div>

			<div class="logo-area">
				<img alt="Logo"
				     title="Logo"
				     src="./src/assets/logo/dummy-crash.svg">
			</div>

			<pre class="brand-name-area p-absolute">Logo Scene</pre>
		</div>
	</article>

	<article class="d-flex flex-column border-left overflow-y-auto properties-container">
		<div class="p-3 d-flex flex-column">
			<div>
				<input type="color"
				       id="backgroundColor"
				       name="background-color"
				       value="#8972b4">

				<label for="backgroundColor">Choose background color</label>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p>Upload a new logo</p>

			<div>
				<input type="file"
				       id="newLogo"
				       accept="image/*">

				<label class="button" for="newLogo">Select logo</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<p>Customize logo</p>

			<div>
				<input type="range"
				       id="logoSize"
				       name="small-big"
				       min="0.5"
				       max="3"
				       value="1"
				       step="0.1">

				<label for="logoSize">Size</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div>
				<input type="range"
				       id="updDown"
				       name="up-down"
				       min="0"
				       max="100"
				       value="1"
				       step="1">

				<label for="updDown">Vertical</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div>
				<input type="range"
				       id="leftRight"
				       name="left-right"
				       min="0"
				       max="100"
				       value="1"
				       step="1">

				<label for="leftRight">Horizontal</label>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p>Enter brand name</p>

			<div>
				<textarea type="text"
				          id="brandName"
				          name="up-down">
				</textarea>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<div>
				<input type="color"
				       id="fontColor"
				       name="background-color"
				       value="#ffffff">

				<label for="fontColor">Choose font color</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div class="d-flex flex-row justify-content-between">
				<div>
					<input type="radio"
					       id="arcadeFonts"
					       value="arcade"
					       name="fonts"
					       checked>

					<label for="arcadeFonts">Arcade Fonts</label>
				</div>

				<div>
					<input type="radio"
					       value="google"
					       id="googleFonts"
					       name="fonts">

					<label for="googleFonts">Google Fonts</label>
				</div>
			</div>

			<select name="font-type" id="fontTypeSelect">
				<option value="" disabled selected>--Choose a font--</option>
			</select>
		</div>

		<div class="p-3 d-flex flex-column">
			<p>Choose font size</p>

			<div>
				<input type="range"
				       id="fontSize"
				       name="up-down"
				       min="15"
				       max="100"
				       value="50"
				       step="1">

				<label for="fontSize">Size</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<p>Choose font position</p>

			<div>
				<input type="range"
				       id="updDownFont"
				       name="up-down"
				       min="0"
				       max="100"
				       value="0"
				       step="1">

				<label for="updDownFont">Vertical</label>
			</div>
		</div>

		<div class="p-3 d-flex flex-column">
			<div>
				<input type="range"
				       id="leftRightFont"
				       name="left-right"
				       min="0"
				       max="100"
				       value="0"
				       step="1">

				<label for="leftRightFont">Horizontal</label>
			</div>
		</div>

		<div class="border-top"></div>

		<div class="p-3 d-flex flex-column">
			<p>Scale logo</p>

			<div>
				<input type="range"
				       id="scaleLogo"
				       name="up-down"
				       min="0.5"
				       max="1.5"
				       value="1"
				       step="0.1">

				<label for="scaleLogo">Size</label>
			</div>
		</div>

	</article>
</section>
</body>
</html>
