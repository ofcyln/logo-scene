<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logo Scene</title>

    <meta name="theme-color" content="orange">
    <meta name="msapplication-navbutton-color" content="orange">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/fonts.css">
</head>

<body class="d-flex flex-column vh-100">
	<section class="d-flex flex-row flex-fill">
		<article class="d-flex flex-fill align-items-top justify-content-center pt-3">
			<div class="logo-scene-container d-flex flex-column p-relative">
				<div class="background-area d-flex flex-fill"></div>

				<div class="logo-area">
					<img src="assets/logo/the-coding-bros-logo.svg">
				</div>

				<pre class="brand-name-area p-absolute">The Coding Bros</pre>
			</div>
		</article>

		<article class="d-flex flex-column border-left">
			<div class="p-3 d-flex flex-column">
				<p>Choose background color</p>

				<div>
					<input type="color"
					       id="backgroundColor"
					       name="background-color"
					       value="#e66465">

					<label for="backgroundColor">Pick</label>
				</div>
			</div>

			<div class="border-top"></div>

			<div class="p-3 d-flex flex-column">
				<p>Choose logo position</p>

				<div>
					<input type="range"
					       id="updDown"
					       name="up-down"
					       min="0"
					       max="100"
					       value="1"
					       step="1">

					<label for="updDown">Up-Down</label>
				</div>
			</div>

			<div class="p-3 d-flex flex-column">
				<div>
					<input type="range"
					       id="leftRight"
					       name="left-right"
					       min="0"
					       max="100"
					       value="1"
					       step="1">

					<label for="leftRight">Left-Right</label>
				</div>
			</div>

			<div class="border-top"></div>

			<div class="p-3 d-flex flex-column">
				<p>Enter brand name</p>

				<div>
					<textarea type="text"
						id="brandName"
						name="up-down">
					</textarea>
				</div>
			</div>

			<div class="p-3 d-flex flex-column">
				<label for="pet-select">Choose font type</label>

				<select name="pets" id="fontTypeSelect">
					<option value="" disabled selected>--Please choose a font--</option>
					<option value="Humanoidstraight">Humanoidstraight</option>
					<option value="BloxBRK">BloxBRK</option>
					<option value="PixelSix01">PixelSix01</option>
					<option value="Pixel">Pixel</option>
					<option value="Arcade">Arcade</option>
					<option value="Humanoid">Humanoid</option>
					<option value="KongtextRegular">KongtextRegular</option>
					<option value="MobileFont">MobileFont</option>
					<option value="LotsOfDotz">PixelCowboy</option>
					<option value="PixelCowboy">Arcade</option>
					<option value="OrangeKid-Regular">OrangeKid-Regular</option>
				</select>
			</div>

			<div class="p-3 d-flex flex-column">
				<p>Choose font size</p>

				<div>
					<input type="range"
					       id="fontSize"
					       name="up-down"
					       min="15"
					       max="100"
					       value="32"
					       step="1">

					<label for="fontSize">Font size</label>
				</div>
			</div>

			<div class="p-3 d-flex flex-column">
				<p>Choose font position</p>

				<div>
					<input type="range"
					       id="updDownFont"
					       name="up-down"
					       min="0"
					       max="100"
					       value="0"
					       step="1">

					<label for="updDownFont">Up-Down</label>
				</div>
			</div>

			<div class="p-3 d-flex flex-column">
				<div>
					<input type="range"
					       id="leftRightFont"
					       name="left-right"
					       min="0"
					       max="100"
					       value="0"
					       step="1">

					<label for="leftRightFont">Left-Right</label>
				</div>
			</div>

			<div class="border-top"></div>

			<div class="p-3 d-flex flex-column">
				<p>Scale logo</p>

				<div>
					<input type="range"
					       id="scaleLogo"
					       name="up-down"
					       min="0"
					       max="2.1"
					       value="0.9"
					       step="0.3">

					<label for="scaleLogo">100%-300%</label>
				</div>
			</div>

		</article>
	</section>
</body>
	<script src="assets/js/main.js"></script>
</html>
